<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="x-dns-prefetch-control" content="off">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>评论留言 - 霜蓝</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                   "Noto Sans CJK SC", "Source Han Sans SC",
                   Arial, sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #1A1A1A;
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 720px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .back {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
      text-align: center;
    }

    /* 加载动画样式 */
    #loading {
      position: fixed;
      z-index: 9999;
      background: #ffffff;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
    }

    .loader {
      border: 6px solid #e0faff;
      border-top: 6px solid #71f8fc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.fade-in {
      animation: fadeBody 0.8s ease;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body.fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h1>评论留言</h1>

    <!-- Giscus 评论系统 -->
    <script src="https://giscus.app/client.js"
        data-repo="ikun-1145/xixi"
        data-repo-id="R_kgDON2L-Ag"
        data-category="Announcements"
        data-category-id="DIC_kwDON2L-As4CsGg4"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="zh-CN"
        crossorigin="anonymous"
        async>
    </script>

    <a href="index.html" class="back">← 返回主页</a>
  </div>

  <footer>Copyright©️2024-2026霜蓝, All Rights Reserved.</footer>

  <!-- 淡入淡出 + 跳转逻辑 -->
  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 600);
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const href = link.getAttribute("href");
        if (!href.startsWith("#") && !href.startsWith("javascript")) {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = href, 600);
          });
        }
      });
    });
  </script>
</body>
</html>
