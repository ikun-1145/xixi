<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>霜蓝的个人主页</title>
  <link rel="sitemap" type="application/xml" href="/sitemap.xml">
  <meta name="keywords" content="霜蓝,霜蓝CCC,福瑞,furry" />
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Product Sans', sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1A1A1A;
    }

    .container {
      margin-top: 2rem;
      padding: 2Jean;
      width: 90%;
      max-width: 720px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .buttons a, .donate-button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background antral-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .buttons a:hover, .donate-button:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .modal.active {
      display: block;
      opacity: 1;
    }

    .modal-content {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      margin: 15% auto;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: modalPop 0.5s ease-in-out;
    }

    @keyframes modalPop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content p {
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }

    .login-button {
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      color: black;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .login-button:hover {
      transform: translateY(-3px);
    }

    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #1A1A1A;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .buttons a, .donate-button { font-size: 1rem; padding: 0.8rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="p/tx.jpeg" alt="头像" class="avatar">
    <h1>你好，我是霜蓝</h1>
    <div class="buttons">
      <a href="shoushe.html">兽设介绍</a>
      <a href="banquan.html">版权信息</a>
      <a href="guanzhu.html">关注我们</a>
      <a href="lianxi.html">联系我们</a>
      <a href="comment.html">评论留言</a>
      <a href="fans.html">实时粉丝数</a>
      <button id="donateBtn" class="donate-button">捐赠支持</button>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>您需要先登录后才能访问捐赠页面。</p>
      <button id="loginRedirect" class="login-button">使用 GitHub 登录</button>
    </div>
  </div>

  <footer>Copyright©️2024-2025霜蓝, All Rights Reserved.</footer>

  <script type="module">
    import { supabase } from './p/js/supabaseClient.js';

    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    function closeModal() {
      const modal = document.getElementById("loginModal");
      modal.classList.remove("active");
      setTimeout(() => modal.style.display = "none", 500);
    }

    document.getElementById("donateBtn").addEventListener("click", () => {
      if (isLoggedIn) {
        window.location.href = "donate.html";
      } else {
        const modal = document.getElementById("loginModal");
        modal.style.display = "block";
        setTimeout(() => modal.classList.add("active"), 10);
      }
    });

    document.querySelector(".close").addEventListener("click", closeModal);

    const loginRedirectBtn = document.getElementById('loginRedirect');
    if (loginRedirectBtn) {
      loginRedirectBtn.addEventListener('click', async () => {
        await supabase.auth.signInWithOAuth({
          provider: 'github',
          options: {
            redirectTo: location.origin + '/donate.html'
          }
        });
      });
    }

    const { data, error } = await supabase.auth.getUser();
    if (data.user) {
      localStorage.setItem("isLoggedIn", "true");
    } else {
      localStorage.setItem("isLoggedIn", "false");
    }
  </script>
</body>
</html>
