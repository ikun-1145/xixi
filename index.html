<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>霜蓝的个人主页</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Product Sans', sans-serif;
      color: var(--text);
      background: var(--bg);
      transition: background 0.6s, color 0.6s;
      scroll-behavior: smooth;
    }
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --card: rgba(255,255,255,0.7);
    }
    body.dark {
      --bg: #0d0d0d;
      --text: #f0f0f0;
      --card: rgba(40,40,40,0.7);
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }

    /* 背景粒子层 */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .avatar {
      width: 160px; height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      transition: transform 0.2s ease;
    }

    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; margin-bottom: 2rem; }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .buttons a {
      padding: 1rem;
      background: var(--card);
      border-radius: 16px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--text);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
    }
    .buttons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .theme-toggle {
      position: fixed;
      top: 20px; right: 20px;
      background: var(--card);
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- 粒子背景 -->
  <div id="particles-js"></div>

  <!-- 主题切换 -->
  <button class="theme-toggle" id="themeToggle">🌙 切换主题</button>

  <!-- 第一屏：介绍 -->
  <section id="home">
    <img src="p/tx.jpeg" alt="头像" class="avatar" id="avatar">
    <h1>你好，我是霜蓝</h1>
    <p>欢迎来到我的空间</p>
  </section>

  <!-- 第二屏：导航按钮 -->
  <section id="nav">
    <h2>快速导航</h2>
    <div class="buttons">
      <a href="shoushe.html">兽设介绍</a>
      <a href="banquan.html">版权信息</a>
      <a href="guanzhu.html">全网搜索霜蓝</a>
      <a href="lianxi.html">联系我们</a>
      <a href="comment.html">评论留言</a>
      <a href="fans.html">实时粉丝数</a>
      <a href="donate.html">捐赠支持</a>
    </div>
  </section>

  <!-- 第三屏：扩展区（可放动态/粉丝数） -->
  <section id="about">
    <h2>最新动态</h2>
    <p>这里可以展示实时粉丝数、最近更新或者作品展示。</p>
  </section>

  <footer>Copyright©️2024-2025 霜蓝, All Rights Reserved.</footer>

  <!-- 粒子背景脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        size: { value: 3 },
        move: { speed: 1 },
        line_linked: { enable: true, color: "#71f8fc" },
        color: { value: "#71f8fc" }
      }
    });

    // 主题切换
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark") ? "☀️ 切换主题" : "🌙 切换主题";
    });

    // 头像跟随鼠标
    const avatar = document.getElementById("avatar");
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      avatar.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
