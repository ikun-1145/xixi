<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>霜蓝的主页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
    }
    /* 头像框 */
    .avatar {
      margin-top: 50px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #00cfff;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px #00cfff;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* 按钮样式 */
    .button-container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .nav-btn {
      width: 140px;
      padding: 12px 0;
      border-radius: 12px;
      background: linear-gradient(135deg, #7bdff2, #b2f7ef);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    /* 下滑提示 */
    .scroll-hint {
      margin-top: 15px;
      font-size: 14px;
      color: #00cfff;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- 头像 -->
  <div class="avatar">
    <img src="p/tx.jpeg" alt="头像">
  </div>

  <!-- 欢迎标题 -->
  <h1>欢迎来到霜蓝的主页</h1>
  <div class="scroll-hint">⬇ 下滑查看更多</div>

  <!-- 导航按钮 -->
  <div class="button-container">
    <a href="#" class="nav-btn">🐾 兽设介绍</a>
    <a href="#" class="nav-btn">📜 版权信息</a>
    <a href="#" class="nav-btn">🔍 关注我们</a>
    <a href="#" class="nav-btn">✉ 联系我们</a>
    <a href="#" class="nav-btn">💬 评论留言</a>
    <a href="#" class="nav-btn">⭐ 实时粉丝数</a>
    <a href="#" class="nav-btn">💖 捐赠支持</a>
  </div>

  <footer>
    Copyright © 2024-2025 霜蓝, All Rights Reserved.
  </footer>
</body>
</html>
