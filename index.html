<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>霜蓝的个人主页</title>
  <link rel="sitemap" type="application/xml" href="/sitemap.xml">
  <meta name="keywords" content="霜蓝,霜蓝CCC,福瑞,furry" />
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Product Sans', sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem 1.5rem;
      max-width: 800px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 150px;
      height: 150px;
      max-width: 100%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      color: #1A1A1A;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .buttons a, .donate-button {
      display: inline-block;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      color: #000;
      background: #a0fff8;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 0.3s ease forwards;
    }

    .buttons a:nth-child(1) { animation-delay: 0.1s; }
    .buttons a:nth-child(2) { animation-delay: 0.2s; }
    .buttons a:nth-child(3) { animation-delay: 0.3s; }
    .buttons a:nth-child(4) { animation-delay: 0.4s; }
    .buttons a:nth-child(5) { animation-delay: 0.5s; }
    .buttons a:nth-child(6) { animation-delay: 0.6s; }
    .donate-button { animation-delay: 0.7s; }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .buttons a:hover, .donate-button:hover {
      transform: translateY(-3px);
      transition: transform 0.3s ease;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #000;
      text-align: center;
      width: 100%;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 20% auto;
      padding: 20px 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .login-button {
      background-color: #a0fff8;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .buttons {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .buttons {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .avatar { width: 120px; height: 120px; }
      .buttons a, .donate-button { font-size: 1rem; padding: 1rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="p/tx.jpeg" alt="头像" class="avatar">
    <h1>你好，我是霜蓝</h1>
    <div class="buttons">
      <a href="shoushe.html">兽设介绍</a>
      <a href="banquan.html">版权信息</a>
      <a href="guanzhu.html">关注我们</a>
      <a href="lianxi.html">联系我们</a>
      <a href="comment.html">评论留言</a>
      <a href="fans.html">实时粉丝数</a>
      <button id="donateBtn" class="donate-button">捐赠支持</button>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
      <p>您需要先登录后才能访问捐赠页面。</p>
      <button id="loginRedirect" class="login-button">使用 GitHub 登录</button>
    </div>
  </div>

  <footer>Copyright©️2024-2025霜蓝, All Rights Reserved.</footer>

  <script type="module">
    import { supabase } from './p/js/supabaseClient.js';

    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    document.getElementById("donateBtn").addEventListener("click", () => {
      if (isLoggedIn) {
        window.location.href = "donate.html";
      } else {
        document.getElementById("loginModal").style.display = "block";
      }
    });

    const loginRedirectBtn = document.getElementById('loginRedirect');
    if (loginRedirectBtn) {
      loginRedirectBtn.addEventListener('click', async () => {
        await supabase.auth.signInWithOAuth({
          provider: 'github',
          options: {
            redirectTo: location.origin + '/donate.html'
          }
        });
      });
    }

    const { data, error } = await supabase.auth.getUser();
    if (data.user) {
      localStorage.setItem("isLoggedIn", "true");
    } else {
      localStorage.setItem("isLoggedIn", "false");
    }
  </script>
</body>
</html>
