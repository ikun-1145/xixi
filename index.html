<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>霜蓝的主页</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #333;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* 背景粒子画布 */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    /* 头像样式 + 边框 */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #71f8fc;
      box-shadow: 0 0 15px rgba(113, 248, 252, 0.6);
      object-fit: cover;
    }

    h1 {
      margin-top: 1rem;
      font-size: 1.8rem;
    }

    /* 切换主题按钮 */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: linear-gradient(135deg, #71f8fc, #a0fff8);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: transform 0.2s;
    }
    .theme-toggle:hover {
      transform: scale(1.05);
    }

    /* 按钮网格 */
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .buttons a {
      padding: 1rem;
      background: linear-gradient(135deg, #71f8fc, #a0fff8);
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .buttons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* 下滑提示 */
    .scroll-down {
      margin-top: 2rem;
      font-size: 1rem;
      color: #71f8fc;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    /* 暗色主题 */
    body.dark {
      background: #111;
      color: #eee;
    }
    body.dark .buttons a {
      background: linear-gradient(135deg, #444, #222);
      color: #fff;
    }
    body.dark .theme-toggle {
      background: linear-gradient(135deg, #444, #222);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 粒子背景 -->
  <div id="particles-js"></div>

  <!-- 切换主题按钮 -->
  <button class="theme-toggle" onclick="toggleTheme()">🌙 切换主题</button>

  <header>
    <img src="avatar.jpg" alt="头像" class="avatar">
    <h1>欢迎来到霜蓝的主页</h1>
    <div class="scroll-down">⬇ 下滑查看更多</div>
  </header>

  <!-- 快速导航按钮 -->
  <section class="buttons">
    <a href="shoushe.html">🐾 兽设介绍</a>
    <a href="banquan.html">📜 版权信息</a>
    <a href="guanzhu.html">🔍 全网搜索霜蓝</a>
    <a href="lianxi.html">✉ 联系我们</a>
    <a href="liuyan.html">💬 评论留言</a>
    <a href="fans.html">⭐ 实时粉丝数</a>
    <a href="donate.html">💖 捐赠支持</a>
  </section>

  <footer>
    <p>Copyright © 2024-2025 霜蓝, All Rights Reserved.</p>
  </footer>

  <!-- 粒子背景脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#71f8fc" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#71f8fc",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      }
    });

    // 主题切换
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
