  <meta name="description" content="霜蓝的个人主页，展示我的作品、联系方式和动态，欢迎访问与交流。">
  <style>
    :root {
      /* Day theme (default) */
      --bg-main: linear-gradient(135deg, #dcefff, #f8fdff), url('p/bj.png') center / cover no-repeat fixed;
      --card-bg: rgba(255,255,255,0.5);
      --text-main: #1A1A1A;
      --accent: #71f8fc;
    }

    /* Night theme (donate style) */
    body.night {
      --bg-main: #161823;
      --card-bg: rgba(22,24,35,0.95);
      --text-main: #E8FFFF;
      --accent: #3EEDE7;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ===== 强制加载动画兜底（防止异常白屏） ===== */

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC",
                   "Source Han Sans SC", Arial, sans-serif;
      background: var(--bg-main);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; color: var(--text-main);
      line-height: 1.7;
      transition: opacity 0.8s ease;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.45) 0, rgba(255,255,255,0) 60%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.38) 0, rgba(255,255,255,0) 60%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.42) 0, rgba(255,255,255,0) 60%);
      background-size: 120% 120%;
      animation: floatParticles 18s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: -1;
    }

    body.night::before {
      background:
        radial-gradient(circle at 30% 30%, rgba(62,237,231,0.12), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(62,237,231,0.08), transparent 60%);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }
    @keyframes avatarGlow {
      0% { box-shadow: 0 0 25px rgba(120, 190, 255, 0.3); }
      50% { box-shadow: 0 0 40px rgba(120, 190, 255, 0.6); }
      100% { box-shadow: 0 0 25px rgba(120, 190, 255, 0.3); }
    }

    @keyframes floatParticles {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    @keyframes fadeInUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
    @keyframes breatheGlow {
      0% { box-shadow: 0 0 12px rgba(113, 248, 252, 0.35); }
      50% { box-shadow: 0 0 22px rgba(113, 248, 252, 0.55); }
      100% { box-shadow: 0 0 12px rgba(113, 248, 252, 0.35); }
    }

    /* ===== Easter Egg 溶解动画 ===== */
    @keyframes dissolveOut {
      0% {
        opacity: 1;
        filter: blur(0px) contrast(1) hue-rotate(0deg);
        transform: scale(1) rotate(0deg);
      }
      20% {
        filter: blur(6px) contrast(1.3) hue-rotate(10deg);
      }
      35% {
        filter: blur(14px) contrast(1.6) hue-rotate(-15deg);
        transform: scale(1.02) rotate(0.5deg);
      }
      55% {
        opacity: 0.85;
        filter: blur(26px) contrast(1.9) hue-rotate(25deg);
        transform: scale(1.05) rotate(-0.8deg);
      }
      75% {
        opacity: 0.55;
        filter: blur(40px) contrast(2.3) hue-rotate(-40deg);
        transform: scale(1.1) rotate(1.2deg);
      }
      100% {
        opacity: 0;
        filter: blur(65px) contrast(3) hue-rotate(90deg);
        transform: scale(1.25) rotate(-2deg);
      }
    }

    @keyframes glitchFlash {
      0%, 100% { opacity: 0; }
      10% { opacity: 0.15; }
      20% { opacity: 0; }
      30% { opacity: 0.2; }
      40% { opacity: 0; }
      55% { opacity: 0.25; }
      70% { opacity: 0; }
    }

    body.egg-dissolve {
      animation: dissolveOut 2.4s cubic-bezier(.4,0,.2,1) forwards;
      position: relative;
      overflow: hidden;
    }

    body.egg-dissolve::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(113,248,252,0.08) 0px,
          rgba(113,248,252,0.08) 2px,
          transparent 2px,
          transparent 6px
        );
      mix-blend-mode: overlay;
      animation: glitchFlash 2.4s linear forwards;
    }

    body.egg-dissolve::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center,
        rgba(255,255,255,0.8) 0%,
        rgba(255,255,255,0.4) 20%,
        rgba(255,255,255,0.1) 40%,
        transparent 70%
      );
      opacity: 0;
      animation: whiteFlash 2.4s ease forwards;
    }

    @keyframes whiteFlash {
      0% { opacity: 0; }
      15% { opacity: 0.9; }
      30% { opacity: 0.2; }
      100% { opacity: 0; }
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 720px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow:
        0 20px 50px rgba(80, 140, 200, 0.25),
        inset 0 0 40px rgba(200, 240, 255, 0.4),
        0 10px 30px rgba(0,0,0,0.08);
      text-align: center;

      /* 初始隐藏，等待 splash 结束 */
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.6s ease, transform 0.6s ease;

      animation: float 6s ease-in-out infinite;
    }

    body.ready .container {
      opacity: 1;
      transform: translateY(0);
    }

    .avatar { width:150px; height:150px; border-radius:50%; object-fit:cover; margin-bottom:0.5rem; box-shadow: 0 0 25px var(--accent); 
    animation: float 5s ease-in-out infinite, avatarGlow 5s ease-in-out infinite;
    }
    .avatar.egg-burst {
      animation:
        float 5s ease-in-out infinite,
        avatarGlow 5s ease-in-out infinite,
        avatarBurst 2.4s ease forwards;
    }

    @keyframes avatarBurst {
      0% { filter: brightness(1); }
      40% { filter: brightness(2.5) saturate(1.6); }
      70% { filter: brightness(3.2) saturate(2); }
      100% { filter: brightness(0); opacity: 0; }
    }
    .intro {
      font-size: 1.05rem;
      margin-top: 0.4rem;
      opacity: 0.9;
    }
    h1 { font-size:2rem; margin-bottom:1rem; }

    #greeting {
      display: block;
      margin: 0.6rem auto 0.2rem;
      font-size: 2rem;
      line-height: 1.2;
      text-align: center;
      white-space: nowrap;
      border-right: 3px solid var(--accent);

      opacity: 0;
      transform: translateY(8px) scale(0.96);

      animation:
        blink 0.8s step-end infinite,
        greetFadeBounce 0.7s cubic-bezier(.18,.89,.32,1.28) forwards,
        greetGlow 1.6s ease-out forwards;

      min-height: 2.6rem;
    }

    /* 光标闪烁（更稳定版本） */
    @keyframes blink {
      from, to   { border-color: transparent }
      50%        { border-color: var(--accent); }
    }

    @keyframes greetFadeBounce {
      0%   { opacity: 0; transform: translateY(10px) scale(0.95); }
      60%  { opacity: 1; transform: translateY(-2px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes greetGlow {
      0%   { text-shadow: 0 0 0 rgba(113,248,252,0); }
      40%  { text-shadow: 0 0 12px rgba(113,248,252,0.6); }
      100% { text-shadow: 0 0 0 rgba(113,248,252,0); }
    }

    #greeting.finished {
      border-right: none;
      animation: none;
      opacity: 1;
      transform: translateY(0) scale(1);
      text-shadow: none;
    }
    .buttons {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem; margin-top: 1.5rem;
    }

    .buttons a, .donate-button {
      animation: breatheGlow 3s ease-in-out infinite;
      display:inline-block; padding:0.8rem 1.5rem;
      background: var(--accent); border-radius:30px;
      text-decoration:none; color:black; font-weight:bold; font-size:1.1rem;
      transition: transform .3s, box-shadow .3s, filter .3s; text-align:center;
    }

    .buttons a:hover, .donate-button:hover { transform:translateY(-3px); box-shadow: 0 12px 28px rgba(80, 160, 255, 0.35); filter: brightness(1.08); }

    footer { margin:2rem 0 1rem; font-size:.9rem; text-align:center; }

    #loading {
      --loading-primary: #71f8fc;
      --loading-bg1: #060b17;
      --loading-bg2: #071a2f;
      --loading-bg3: #02272c;
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      overflow: hidden;
      background:
        radial-gradient(circle at 10% 20%, rgba(113,248,252,0.13), transparent 42%),
        radial-gradient(circle at 90% 80%, rgba(113,248,252,0.11), transparent 48%),
        linear-gradient(135deg, var(--loading-bg1) 0%, var(--loading-bg2) 52%, var(--loading-bg3) 100%);
    }

    #loading.fade {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loading::before,
    #loading::after {
      content: "";
      position: absolute;
      width: 46vmax;
      height: 46vmax;
      border-radius: 50%;
      filter: blur(48px);
      opacity: 0.45;
      pointer-events: none;
      animation: loadingFlow 14s ease-in-out infinite alternate;
    }

    #loading::before {
      top: -16vmax;
      left: -8vmax;
      background: radial-gradient(circle, rgba(113,248,252,0.42), rgba(113,248,252,0));
    }

    #loading::after {
      right: -14vmax;
      bottom: -18vmax;
      background: radial-gradient(circle, rgba(113,248,252,0.38), rgba(113,248,252,0));
      animation-duration: 18s;
      animation-direction: alternate-reverse;
    }


    .splash-logo {
      width: min(80vw, 520px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-svg text {
      font-size: 96px;
      fill: none;
      stroke: var(--accent);
      stroke-width: 3;
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation:
        logoDraw 4s linear forwards,
        logoFill 1.4s ease forwards 4s;
    }

    @keyframes logoDraw {
      to { stroke-dashoffset: 0; }
    }

    @keyframes logoFill {
      to { fill: var(--accent); }
    }

    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); opacity:0; transition:.4s; z-index: 1000; }
    .modal.active { display:block; opacity:1; }
    .modal-content {
      background: var(--card-bg); 
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin:15% auto; padding:2rem; width:90%; max-width:400px;
      border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.2); animation:modalPop .5s ease;
      text-align:center;
    }
    /* 兼容性兜底：不支持 backdrop-filter 的浏览器使用更实的背景 */
    @supports not ((backdrop-filter: blur(10px)) or (-webkit-backdrop-filter: blur(10px))) {
      .container {
        background: rgba(255,255,255,0.9);
      }
      body.night .container {
        background: rgba(22,24,35,0.95);
      }
      .modal-content {
        background: rgba(255,255,255,0.95);
      }
      body.night .modal-content {
        background: rgba(22,24,35,0.95);
      }
    }
    @keyframes modalPop { from{opacity:0;transform:scale(.8);} to{opacity:1;transform:scale(1);} }
    .close { float:right; font-size:1.5rem; cursor:pointer; line-height: 1; }

    /* ===== 干净玻璃语言切换 ===== */
    .lang-switcher {
      position: fixed;
      top: 14px;
      right: 14px;
      display: flex;
      gap: 6px;
      padding: 6px;
      border-radius: 999px;

      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      box-shadow:
        0 10px 30px rgba(0,0,0,0.15),
        inset 0 1px 0 rgba(255,255,255,0.6);

      z-index: 20;
    }

    body.night .lang-switcher {
      background: rgba(22,24,35,0.9);
    }

    /* 普通按钮高亮 */
    .lang-switcher button {
      border: none;
      background: transparent;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--text-main);
      transition: background .25s ease, color .25s ease;
    }

    .lang-switcher button.active {
      background: var(--accent);
      color: #000;
    }

    /* 移动端适配 */
    @media (max-width: 480px) {
      .lang-switcher {
        top: 8px;
        right: 8px;
        padding: 4px;
      }
      
      .lang-switcher button {
        padding: 4px 10px;
        font-size: 0.9rem;
      }
      
      .oauth-btn img {
        width: 18px !important;
        height: 18px !important;
      }
      
      h1, #greeting {
        font-size: 1.6rem;
      }

      .container {
        padding: 1.5rem;
        margin-top: 1rem;
      }

      .avatar {
        width: 120px;
        height: 120px;
      }

      .buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

      <svg viewBox="0 0 600 160" class="splash-svg">

    <div class="buttons">
      <a href="shoushe.html"><span id="btnShoushe"></span></a>

  <div id="loginModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <span class="close" aria-label="关闭对话框">×</span>

      <h2 id="modalTitle" style="margin-bottom:1rem; font-size: 1.3rem;">请先登录后继续</h2>

      <button id="githubLoginBtn" class="donate-button oauth-btn" style="width:100%; margin-bottom:0.6rem; display:flex; align-items:center; justify-content:center; gap:10px;">
        <img src="p/gh.png" alt="" style="width:22px; height:22px;" aria-hidden="true">
        使用 GitHub 登录
      </button>

      <button id="googleLoginBtn" class="donate-button oauth-btn" style="width:100%; display:flex; align-items:center; justify-content:center; gap:10px;">
        <img src="p/IMG_3879.png" alt="" style="width:22px; height:22px;" aria-hidden="true">
        使用 Google 登录
      </button>

  </div>

  <footer>Copyright © 2024-2026 霜蓝, All Rights Reserved.</footer>

  <script type="module">
    import { supabase } from './p/js/supabaseClient.js';

    function applyAutoTheme() {
      const hour = new Date().getHours();
      const isNight = hour >= 18 || hour < 6; // 18:00–06:00
      document.body.classList.toggle('night', isNight);
    }

    // 初始化主题
    applyAutoTheme();
    // 每10分钟检查一次主题
    setInterval(applyAutoTheme, 10 * 60 * 1000);

    let sessionCache = null;

    async function syncSession() {
      const { data } = await supabase.auth.getSession();
      sessionCache = data.session;
      return sessionCache;
    }

    // 新增：根据 session 刷新“捐赠支持”按钮视觉反馈
    function updateDonateButtonBySession(session) {
      const donateBtn = document.getElementById("donateBtn");
      const donateText = document.getElementById("btnDonate");

      if (!donateBtn || !donateText) return;

      donateBtn.disabled = false;
      donateBtn.style.opacity = "1";
      donateBtn.style.cursor = "pointer";
      donateText.textContent = "捐赠支持";
    }




    document.addEventListener('DOMContentLoaded', async () => {
      // 如果用户刚刚在 donate 页面主动退出，禁止 Supabase 自动恢复 session
      if (sessionStorage.getItem("forceLoggedOut") === "1") {
        try {
          await supabase.auth.signOut({ scope: 'local' });
        } catch (e) {}
        sessionStorage.removeItem("forceLoggedOut");
      }
      try {
        await syncSession();
        updateDonateButtonBySession(sessionCache);
        // 如果是刚完成 OAuth 登录，自动进入捐赠页面
        if (sessionCache && sessionStorage.getItem("justLoggedIn") === "1") {
          sessionStorage.removeItem("justLoggedIn");
          setTimeout(() => {
            document.body.style.opacity = '0';
            setTimeout(() => location.href = "donate.html", 600);
          }, 300);
        }
      } catch(e){
        console.warn('Supabase 加载失败:', e);
      }

      // 页面首次加载时确保不显示登录弹窗
      document.getElementById("loginModal").classList.remove("active");
      // Apple Liquid Glass 语言切换渐现
      requestAnimationFrame(() => {
        document.querySelector('.lang-switcher')?.classList.add('show');
      });
    });

    function closeModal(){ 
      document.getElementById("loginModal").classList.remove("active"); 
    }

    // ESC 键关闭模态框
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    document.querySelector(".close").onclick = closeModal;
    document.getElementById("loginModal").onclick = (e)=>{ 
      if(e.target===e.currentTarget) closeModal(); 
    };

    document.getElementById("donateBtn").onclick = async () => {
      await syncSession();
      updateDonateButtonBySession(sessionCache);

      if (sessionCache) {
        document.body.style.opacity = '0';
        setTimeout(() => location.href = "donate.html", 600);
      } else {
        document.getElementById("loginModal").classList.add("active");
      }
    };

    document.getElementById("githubLoginBtn").onclick = async () => {
      sessionStorage.setItem("justLoggedIn", "1");
      await supabase.auth.signInWithOAuth({
        provider:'github',
        options:{ redirectTo: location.origin + '/oauth-callback.html' }
      });
    };

    document.getElementById("googleLoginBtn").onclick = async () => {
      sessionStorage.setItem("justLoggedIn", "1");
      await supabase.auth.signInWithOAuth({
        provider:'google',
        options:{ redirectTo: location.origin + '/oauth-callback.html' }
      });
    };
    // Splash 完全交给 CSS 控制，JS 只在动画结束后启动页面

    // 站内跳转时标记，返回首页不重播 Splash
    document.querySelectorAll('.buttons a').forEach(link => {
      link.addEventListener('click', () => {
        sessionStorage.setItem("skipSplash", "1");
      });
    });

    /* ===== 稳定版 Splash 控制（支持返回不重播） ===== */

    const navEntry = performance.getEntriesByType("navigation")[0];

    // 站内跳转返回控制（避免重播 Splash）
    const skipSplashBySession = sessionStorage.getItem("skipSplash") === "1";
    if (skipSplashBySession) {
      sessionStorage.removeItem("skipSplash");
    }

    const isBackForward =
      (navEntry && navEntry.type === "back_forward") || skipSplashBySession;

    // Safari BFCache 处理
    window.addEventListener("pageshow", (event) => {
      if (event.persisted || isBackForward) {
        const splash = document.getElementById("loading");
        if (splash) splash.remove();
        document.body.classList.add("ready");
        document.dispatchEvent(new Event("app-ready"));
      }
    });

    window.addEventListener('load', () => {
      // 如果是后退返回，不播放动画
      if (isBackForward) return;

      const splash = document.getElementById('loading');
      const logoText = document.querySelector('.splash-svg text');

      if (!splash || !logoText) {
        document.body.classList.add('ready');
        document.dispatchEvent(new Event('app-ready'));
        return;
      }

      let finished = false;

      function finishSplash() {
        if (finished) return;
        finished = true;

        splash.classList.add('fade');

        setTimeout(() => {
          splash.remove();
          document.body.classList.add('ready');
          document.dispatchEvent(new Event('app-ready'));
        }, 800);
      }

      logoText.addEventListener('animationend', (e) => {
        if (e.animationName === 'logoFill') {
          finishSplash();
        }
      });

      // 兜底机制
      setTimeout(finishSplash, 6000);
    });
</script>

  <script>
  let typingToken = 0;
  const i18n = {
    zh: {
      greeting: "你好",
      intro: "欢迎来到我的个人主页,这里记录着我的创作、想法与旅程。",
      shoushe: "兽设介绍",

      comment: "评论留言",
      fans: "实时粉丝数",
      game: "小游戏",
      donate: "捐赠支持",
      loading: "加载中..."
    },
    en: {
      greeting: "Hello",
      intro: "Welcome to my personal website, where I share my creations and journey.",
      shoushe: "My Fursona",
      banquan: "Copyright",
      guanzhu: "Follow Me",
      lianxi: "Contact",
      comment: "Comments",
      fans: "Fans",
      game: "Mini Game",
      donate: "Support Me",
      loading: "Loading..."

    ja: {
      greeting: "こんにちは",
      intro: "私の個人サイトへようこそ。ここでは創作と旅の記録を紹介しています。",
      shoushe: "設定紹介",
      banquan: "著作権情報",
      guanzhu: "フォロー",
      lianxi: "連絡先",
      comment: "コメント",
      fans: "フォロワー数",
      game: "ミニゲーム",
      donate: "支援する",
      loading: "読み込み中..."
    }
  };

  function applyLang(lang) {
    const t = i18n[lang];

    // 更新加载文本
    const loadingText = document.getElementById("loadingText");
    if (loadingText) {
      loadingText.textContent = t.loading;
    }

    document.getElementById("introText").textContent = t.intro;
    document.getElementById("btnShoushe").textContent = t.shoushe;
    document.getElementById("btnBanquan").textContent = t.banquan;
    document.getElementById("btnGuanzhu").textContent = t.guanzhu;
    document.getElementById("btnLianxi").textContent = t.lianxi;
    document.getElementById("btnComment").textContent = t.comment;
    document.getElementById("btnFans").textContent = t.fans;
    document.getElementById("btnGame").textContent = t.game;
    document.getElementById("btnDonate").textContent = t.donate;

    /* ===== 打字动画（防并发修复版）===== */

    const greetingEl = document.getElementById("greeting");
    greetingEl.classList.remove("finished");
    greetingEl.textContent = "";

    const text = t.greeting;
    let i = 0;

    // 为本次动画生成唯一标识
    const myToken = ++typingToken;

    function typeNext() {
      // 如果已经被新的语言切换打断，直接终止
      if (myToken !== typingToken) return;

      if (i < text.length) {
        greetingEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeNext, i === 1 ? 520 : 320);
      } else {
        setTimeout(() => {
          if (myToken === typingToken) {
            greetingEl.classList.add("finished");
          }
        }, 900);
      }
    }

    setTimeout(typeNext, 300);
  }

  /* ===== Easter Egg：连续点击头像7次进入 egg.html ===== */
  document.addEventListener("DOMContentLoaded", () => {
    const avatar = document.querySelector(".avatar");
    if (!avatar) return;

    let clickCount = 0;
    let clickTimer = null;

    avatar.addEventListener("click", () => {
      clickCount++;

      if (clickTimer) clearTimeout(clickTimer);
      clickTimer = setTimeout(() => {
        clickCount = 0;
      }, 1500);

      if (clickCount >= 7) {
        clickCount = 0;

        // 触发溶解动画
        document.body.classList.add("egg-dissolve");
        avatar.classList.add("egg-burst");

        // 动画结束后跳转
        setTimeout(() => {
          location.href = "egg.html";
        }, 2400);
      }
    });
  });
  document.addEventListener("app-ready", () => {
    // 浏览器语言检测
    const browserLang = navigator.language.split('-')[0]; // 'zh-CN' → 'zh', 'ja-JP' → 'ja'
    const supportedLangs = ['zh', 'en', 'ja'];  // 修正：jp → ja
    const defaultLang = supportedLangs.includes(browserLang) ? browserLang : 'zh';
    const saved = localStorage.getItem("lang") || defaultLang;
    
    applyLang(saved);

    document.querySelectorAll("#langSwitcher button").forEach(btn => {
      btn.classList.toggle("active", btn.dataset.lang === saved);
      btn.onclick = () => {
        const lang = btn.dataset.lang;
        localStorage.setItem("lang", lang);
        document.querySelectorAll("#langSwitcher button")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        applyLang(lang);
      };
    });
  });

  </script>
