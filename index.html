    import { supabase } from './p/js/supabaseClient.js';

    function applyAutoTheme() {
      const hour = new Date().getHours();
      const isNight = hour >= 18 || hour < 6; // 18:00â€“06:00
      document.body.classList.toggle('night', isNight);
    }

    // åˆå§‹åŒ–ä¸»é¢˜
    applyAutoTheme();
    // æ¯10åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡ä¸»é¢˜
    setInterval(applyAutoTheme, 10 * 60 * 1000);

    let sessionCache = null;

    async function syncSession() {
      const { data } = await supabase.auth.getSession();
      sessionCache = data.session;
      return sessionCache;
    }

    // æ–°å¢ï¼šæ ¹æ® session åˆ·æ–°â€œæèµ æ”¯æŒâ€æŒ‰é’®è§†è§‰åé¦ˆ
    function updateDonateButtonBySession(session) {
      const donateBtn = document.getElementById("donateBtn");
      const donateText = document.getElementById("btnDonate");

      if (!donateBtn || !donateText) return;

      donateBtn.disabled = false;
      donateBtn.style.opacity = "1";
      donateBtn.style.cursor = "pointer";
      donateText.textContent = "æèµ æ”¯æŒ";
    }


    window.addEventListener('load', async () => {
      // å¦‚æœç”¨æˆ·åˆšåˆšåœ¨ donate é¡µé¢ä¸»åŠ¨é€€å‡ºï¼Œç¦æ­¢ Supabase è‡ªåŠ¨æ¢å¤ session
      if (sessionStorage.getItem("forceLoggedOut") === "1") {
        try {
          await supabase.auth.signOut({ scope: 'local' });
        } catch (e) {}
        sessionStorage.removeItem("forceLoggedOut");
      }
      try {
        await syncSession();
        updateDonateButtonBySession(sessionCache);
        // å¦‚æœæ˜¯åˆšå®Œæˆ OAuth ç™»å½•ï¼Œè‡ªåŠ¨è¿›å…¥æèµ é¡µé¢
        if (sessionCache && sessionStorage.getItem("justLoggedIn") === "1") {
          sessionStorage.removeItem("justLoggedIn");
          setTimeout(() => {
            document.body.style.opacity = '0';
            setTimeout(() => location.href = "donate.html", 600);
          }, 300);
        }
      } catch(e){
        console.warn('Supabase åŠ è½½å¤±è´¥:', e);
      }

      // æ ‡è®°é¡µé¢å·²å®Œå…¨åŠ è½½
      document.body.classList.remove('preload');
      document.body.classList.add('loaded');
      document.body.style.opacity = '1';

      // å»¶è¿Ÿç§»é™¤ loadingï¼Œä¿è¯åŠ¨ç”»å®Œæ•´
      const loader = document.getElementById('loading');
      if (loader) {
        setTimeout(() => {
          loader.remove();
        }, 800);
      }

      // é¡µé¢é¦–æ¬¡åŠ è½½æ—¶ç¡®ä¿ä¸æ˜¾ç¤ºç™»å½•å¼¹çª—
      document.getElementById("loginModal").classList.remove("active");
      // Apple Liquid Glass è¯­è¨€åˆ‡æ¢æ¸ç°
      requestAnimationFrame(() => {
        document.querySelector('.lang-switcher')?.classList.add('show');
      });
    });

    // å…œåº•ï¼šæœ€å¤š 5 ç§’å¼ºåˆ¶ç§»é™¤ loading
    setTimeout(() => {
      const loader = document.getElementById('loading');
      if (loader) {
        loader.remove();
        document.body.classList.remove('preload');
        document.body.classList.add('loaded');
        document.body.style.opacity = '1';
      }
    }, 5000);

    function closeModal(){ 
      document.getElementById("loginModal").classList.remove("active"); 
    }

    // ESC é”®å…³é—­æ¨¡æ€æ¡†
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    document.querySelector(".close").onclick = closeModal;
    document.getElementById("loginModal").onclick = (e)=>{ 
      if(e.target===e.currentTarget) closeModal(); 
    };

    document.getElementById("donateBtn").onclick = async () => {
      await syncSession();

      if (sessionCache) {

        setTimeout(() => location.href = "donate.html", 600);
      } else {
        document.getElementById("loginModal").classList.add("active");
      }
    };

    document.getElementById("githubLoginBtn").onclick = async () => {
      sessionStorage.setItem("justLoggedIn", "1");
      await supabase.auth.signInWithOAuth({
        provider:'github',
        options:{ redirectTo: location.origin + '/oauth-callback.html' }

    document.getElementById("googleLoginBtn").onclick = async () => {

      await supabase.auth.signInWithOAuth({
        provider:'google',
        options:{ redirectTo: location.origin + '/oauth-callback.html' }
      });
    };

  function applyLang(lang) {
    const t = i18n[lang];

    // æ›´æ–°åŠ è½½æ–‡æœ¬
    const loadingText = document.getElementById("loadingText");
    if (loadingText) {
      loadingText.textContent = t.loading;
    }

    document.getElementById("introText").textContent = t.intro;
    document.getElementById("btnShoushe").textContent = t.shoushe;
    document.getElementById("btnBanquan").textContent = t.banquan;
    document.getElementById("btnGuanzhu").textContent = t.guanzhu;
    document.getElementById("btnLianxi").textContent = t.lianxi;
    document.getElementById("btnComment").textContent = t.comment;
    document.getElementById("btnFans").textContent = t.fans;
    document.getElementById("btnGame").textContent = t.game;
    document.getElementById("btnDonate").textContent = t.donate;

    /* ===== æ‰“å­—åŠ¨ç”»ï¼ˆé˜²å¹¶å‘ä¿®å¤ç‰ˆï¼‰===== */

    const greetingEl = document.getElementById("greeting");
    greetingEl.classList.remove("finished");
    greetingEl.textContent = "";

    const text = t.greeting;
    let i = 0;

    // ä¸ºæœ¬æ¬¡åŠ¨ç”»ç”Ÿæˆå”¯ä¸€æ ‡è¯†
    const myToken = ++typingToken;

    function typeNext() {
      // å¦‚æœå·²ç»è¢«æ–°çš„è¯­è¨€åˆ‡æ¢æ‰“æ–­ï¼Œç›´æ¥ç»ˆæ­¢
      if (myToken !== typingToken) return;

      if (i < text.length) {
        greetingEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeNext, i === 1 ? 520 : 320);
      } else {
        setTimeout(() => {
          if (myToken === typingToken) {
            greetingEl.classList.add("finished");
          }
        }, 900);
      }
    }

    setTimeout(typeNext, 300);
  }

  window.addEventListener("load", () => {
    // æµè§ˆå™¨è¯­è¨€æ£€æµ‹
    const browserLang = navigator.language.split('-')[0]; // 'zh-CN' â†’ 'zh', 'ja-JP' â†’ 'ja'
    const supportedLangs = ['zh', 'en', 'ja'];  // ä¿®æ­£ï¼šjp â†’ ja
    const defaultLang = supportedLangs.includes(browserLang) ? browserLang : 'zh';
    const saved = localStorage.getItem("lang") || defaultLang;
    
    applyLang(saved);

    document.querySelectorAll("#langSwitcher button").forEach(btn => {
      btn.classList.toggle("active", btn.dataset.lang === saved);
      btn.onclick = () => {
        const lang = btn.dataset.lang;
        localStorage.setItem("lang", lang);
        document.querySelectorAll("#langSwitcher button")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        applyLang(lang);
      };
    });
  });

  // ===== Vision Pro çº§æ¶²æ€ç»ç’ƒäº¤äº’ =====
  const switcher = document.querySelector('.lang-switcher');
  const indicator = document.querySelector('.lang-liquid-indicator');
  const buttons = [...switcher.querySelectorAll('button')];
  const dispMap = document.querySelector('#liquidGlassFilter feDisplacementMap');

  // ç§»åŠ¨æ¶²ä½“èƒ¶å›Š
  function moveIndicator(btn) {
    const rect = btn.getBoundingClientRect();
    const parent = switcher.getBoundingClientRect();
    indicator.style.width = rect.width + 'px';
    indicator.style.transform =
      `translateX(${rect.left - parent.left}px)`;
  }

  // åˆå§‹åŒ–ä½ç½®
  const initBtn = switcher.querySelector('button.active');
  if (initBtn) moveIndicator(initBtn);

  // ç‚¹å‡»åˆ‡æ¢
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      moveIndicator(btn);
    });
  });

  // ===== Apple é£æ ¼æ¶²æ€ç»ç’ƒäº¤äº’ï¼ˆæç®€ï¼Œä»… hover æ¶²åŒ–ï¼‰ =====
  let targetScale = 0;
  let currentScale = 0;

  function animateDisp() {
    currentScale += (targetScale - currentScale) * 0.12;
    dispMap.setAttribute('scale', currentScale.toFixed(2));
    requestAnimationFrame(animateDisp);
  }
  animateDisp();

  // hover æ‰æ¶²åŒ–ï¼ˆéå¸¸å…‹åˆ¶ï¼‰
  switcher.addEventListener('mouseenter', () => {
    targetScale = 10;
  });
  switcher.addEventListener('mouseleave', () => {
    targetScale = 0;
  });
