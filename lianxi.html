<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">ËÅîÁ≥ªÊàë‰ª¨ - ÈúúËìù</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: linear-gradient(135deg,#e8fbff,#ffffff), url('p/bg.png') center/cover no-repeat;
      --card-bg: rgba(255,255,255,0.55);
      --text-main: #1a1a1a;
      --accent: #71f8fc;
      --border-soft: rgba(0,0,0,0.06);
      --shadow-soft: 0 20px 50px rgba(0,0,0,0.08);
    }

    /* Â§úÈó¥‰∏ªÈ¢òÔºàdonate ÂêåÊ¨æÔºâ */
    body.night {
      --bg-main: #161823;
      --card-bg: rgba(22,24,35,0.85);
      --text-main: #E8FFFF;
      --accent: #3EEDE7;
      --border-soft: rgba(255,255,255,0.08);
      --shadow-soft: 0 20px 60px rgba(0,0,0,0.35);
    }

    /* preload Èò∂ÊÆµÈöêËóèÈ°µÈù¢ */
    body.preload {
      opacity: 0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Product Sans', sans-serif;
      background: var(--bg-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
    }

    .container {
      margin-top: 6rem;
      padding: 3rem 2.8rem;
      width: 92%;
      max-width: 560px;
      background: var(--card-bg);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      text-align: center;
      animation: fadeInUp 0.8s cubic-bezier(.4,0,.2,1);
    }

    .contact-card {
      margin-top: 1.8rem;
      padding: 1.6rem 1.4rem;
      border-radius: 16px;
      background: rgba(255,255,255,0.35);
      border: 1px solid var(--border-soft);
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
    }

    body.night .contact-card {
      background: rgba(255,255,255,0.05);
    }

    .contact-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.12);
    }

    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 14px;
      margin-top: 1.5rem;
    }

    .social-item {
      position: relative;
      padding: 1rem 0.8rem;
      border-radius: 14px;
      background: rgba(255,255,255,0.32);
      border: 1px solid var(--border-soft);
      text-decoration: none;
      color: var(--text-main);
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform .25s ease,
                  box-shadow .25s ease,
                  background .25s ease,
                  border-color .25s ease;
      overflow: hidden;
    }

    body.night .social-item {
      background: rgba(255,255,255,0.06);
    }

    .social-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.12);
      border-color: var(--accent);
      background: rgba(113,248,252,0.08);
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.45);
      border: 1px solid var(--border-soft);
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
    }

    .social-icon img {
      width: 22px;
      height: 22px;
      object-fit: contain;
      filter: grayscale(20%);
      transition: transform .25s ease, filter .25s ease;
    }

    .social-item:hover .social-icon {
      background: rgba(113,248,252,0.18);
      box-shadow: 0 6px 18px rgba(113,248,252,0.25);
      transform: translateY(-2px);
    }

    .social-item:hover .social-icon img {
      transform: scale(1.08);
      filter: grayscale(0%);
    }

    .social-name {
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .email {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 2.2rem 0 1.4rem;
      letter-spacing: 1px;
      word-break: break-all;
    }

    .copy-btn {
      display: inline-block;
      padding: 0.55rem 1.3rem;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: transparent;
      color: var(--text-main);
      font-weight: 500;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background .25s ease, transform .2s ease;
      margin-bottom: 1.2rem;
    }

    .copy-btn:hover {
      background: rgba(0,0,0,0.05);
      transform: translateY(-2px);
    }

    .back {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.7rem 1.4rem;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.1);
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
      font-size: 0.95rem;
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .back:hover {
      background: rgba(0,0,0,0.05);
      transform: translateY(-2px);
    }

    footer {
      margin: 3rem 0 1.2rem;
      font-size: 0.85rem;
      opacity: 0.7;
      text-align: center;
    }

    /* Âä†ËΩΩÂä®ÁîªÊ†∑Âºè */
    #loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
      background: var(--bg-main);
    }

    body.night #loading {
      background: radial-gradient(
        circle at center,
        rgba(62,237,231,0.14),
        rgba(22,24,35,0.96) 65%
      );
    }

    .loader {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 6px solid rgba(0,0,0,0.08);
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
    }

    body.night .loader {
      border: 6px solid rgba(255,255,255,0.14);
      box-shadow: 0 0 24px rgba(62,237,231,0.55);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.fade-in {
      animation: fadeBody 0.8s ease;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body.fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Âä†ËΩΩÂä®Áîª -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h1 id="titleText"></h1>
    <div class="contact-card">
      <div style="font-size:0.8rem; letter-spacing:2px; opacity:.6; text-transform:uppercase;">
        Primary Contact
      </div>
      <div class="email" id="emailText">sunlandccc@outlook.com</div>
      <div class="copy-btn" id="copyBtn">Â§çÂà∂ÈÇÆÁÆ±</div>
    </div>
    <div class="contact-card">
      <div class="social-grid">
        <a href="https://github.com/" target="_blank" class="social-item">
          <div class="social-icon"><img src="p/github.svg" alt="GitHub"></div>
          <div class="social-name">GitHub</div>
        </a>

        <a href="https://bilibili.com/" target="_blank" class="social-item">
          <div class="social-icon"><img src="p/bilibili.svg" alt="Bilibili"></div>
          <div class="social-name">Bilibili</div>
        </a>

        <a href="https://x.com/" target="_blank" class="social-item">
          <div class="social-icon"><img src="p/x.svg" alt="X"></div>
          <div class="social-name">X</div>
        </a>

        <a href="https://xiaohongshu.com/" target="_blank" class="social-item">
          <div class="social-icon"><img src="p/xhs.svg" alt="Â∞èÁ∫¢‰π¶"></div>
          <div class="social-name">Â∞èÁ∫¢‰π¶</div>
        </a>
      </div>
    </div>
    <a href="index.html" class="back" id="backBtn"></a>
  </div>
  <footer>Copyright¬©Ô∏è2024-2026ÈúúËìù, All Rights Reserved.</footer>

  <script>
    document.body.classList.add('preload');

    function applyAutoTheme() {
      const hour = new Date().getHours();
      const isNight = hour >= 18 || hour < 6;
      document.body.classList.toggle('night', isNight);
    }

    applyAutoTheme();
    setInterval(applyAutoTheme, 10 * 60 * 1000);

    const i18n = {
      zh: {
        pageTitle: "ËÅîÁ≥ªÊàë‰ª¨ - ÈúúËìù",
        title: "ËÅîÁ≥ªÊàë‰ª¨",
        back: "‚Üê ËøîÂõû‰∏ªÈ°µ"
      },
      en: {
        pageTitle: "Contact - Sunland",
        title: "Contact",
        back: "‚Üê Back to Home"
      },
      jp: {
        pageTitle: "ÈÄ£Áµ°ÂÖà - „Éï„É≠„Çπ„Éà",
        title: "ÈÄ£Áµ°ÂÖà",
        back: "‚Üê „Éõ„Éº„É†„Å∏Êàª„Çã"
      }
    };

    function applyLang() {
      const lang = localStorage.getItem("lang") || "zh";
      const t = i18n[lang] || i18n.zh;

      document.title = t.pageTitle;
      document.getElementById("titleText").textContent = t.title;
      document.getElementById("backBtn").textContent = t.back;
    }

    function setupCopyButton() {
      const btn = document.getElementById("copyBtn");
      const email = document.getElementById("emailText").textContent.replace("üìß ", "");

      btn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(email);
          btn.textContent = "Â∑≤Â§çÂà∂ ‚úì";
          setTimeout(() => btn.textContent = "Â§çÂà∂ÈÇÆÁÆ±", 1500);
        } catch (err) {
          btn.textContent = "Â§çÂà∂Â§±Ë¥•";
        }
      });
    }

    window.addEventListener('load', () => {
      applyLang();
      setupCopyButton();

      // È°µÈù¢Ëß£Â∞Å
      document.body.classList.remove('preload');
      document.body.classList.add('fade-in');

      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 600);
      }
    });

    // Ë∑≥ËΩ¨ÊåâÈíÆÊ∑°Âá∫ËøáÊ∏°
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const href = link.getAttribute("href");
        if (!href.startsWith("#") && !href.startsWith("javascript")) {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = href, 600);
          });
        }
      });
    });
  </script>
