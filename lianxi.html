<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">ËÅîÁ≥ªÊàë‰ª¨ - ÈúúËìù</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Product Sans', sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #1A1A1A;
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 720px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .email {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 2rem 0;
    }

    .back {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
    }

    /* Âä†ËΩΩÂä®ÁîªÊ†∑Âºè */
    #loading {
      position: fixed;
      z-index: 9999;
      background: #ffffff;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
    }

    .loader {
      border: 6px solid #e0faff;
      border-top: 6px solid #71f8fc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.fade-in {
      animation: fadeBody 0.8s ease;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body.fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Âä†ËΩΩÂä®Áîª -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h1 id="titleText"></h1>
    <div class="email">üìß sunlandccc@outlook.com</div>
    <a href="index.html" class="back" id="backBtn"></a>
  </div>
  <footer>Copyright¬©Ô∏è2024-2026ÈúúËìù, All Rights Reserved.</footer>

  <script>
    const i18n = {
      zh: {
        pageTitle: "ËÅîÁ≥ªÊàë‰ª¨ - ÈúúËìù",
        title: "ËÅîÁ≥ªÊàë‰ª¨",
        back: "‚Üê ËøîÂõû‰∏ªÈ°µ"
      },
      en: {
        pageTitle: "Contact - Sunland",
        title: "Contact",
        back: "‚Üê Back to Home"
      },
      jp: {
        pageTitle: "ÈÄ£Áµ°ÂÖà - „Éï„É≠„Çπ„Éà",
        title: "ÈÄ£Áµ°ÂÖà",
        back: "‚Üê „Éõ„Éº„É†„Å∏Êàª„Çã"
      }
    };

    function applyLang() {
      const lang = localStorage.getItem("lang") || "zh";
      const t = i18n[lang] || i18n.zh;

      document.title = t.pageTitle;
      document.getElementById("titleText").textContent = t.title;
      document.getElementById("backBtn").textContent = t.back;
    }

    // Âä†ËΩΩÂä®Áîª + ËØ≠Ë®ÄÂ∫îÁî®
    window.addEventListener('load', () => {
      applyLang();

      document.body.classList.add('fade-in');
      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 600);
      }
    });

    // Ë∑≥ËΩ¨ÊåâÈíÆÊ∑°Âá∫ËøáÊ∏°
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const href = link.getAttribute("href");
        if (!href.startsWith("#") && !href.startsWith("javascript")) {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = href, 600);
          });
        }
      });
    });
  </script>
</body>
</html>
