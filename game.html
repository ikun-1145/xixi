<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小游戏 - 霜蓝的个人主页</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Product Sans', sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #1A1A1A;
    }

    h1 { margin: 1rem 0; }

    canvas { 
      display: block; 
      margin: 0 auto;
      background: #71f8fc;
      border-radius: 12px;
      max-width: 100%;
    }

    .buttons {
      display: none; /* 游戏结束时显示 */
      gap: 1rem;
      margin: 1rem 0;
    }

    .buttons button, .buttons a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    .buttons button:hover, .buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    @media (max-width:480px){
      .buttons button, .buttons a { font-size: 1rem; padding: 0.8rem 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>霜蓝的小游戏</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="buttons" id="buttonsContainer">
    <button id="restartBtn">重新开始</button>
    <a href="index.html">返回主页</a>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const buttonsContainer = document.getElementById('buttonsContainer');

    let player = { x: 50, y: 250, size: 30, dy: 0 };
    let gravity = 0.5; // 下落速度
    let jump = -10; // 上升高度
    let pipes = [];
    let pipeWidth = 60;
    let pipeGap = 180; // 管子上下间距
    let pipeSpacing = 250; // 前后间距
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function resetGame(){
      player.y = 250;
      player.dy = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      buttonsContainer.style.display = 'none';
      animate();
    }

    function createPipe(){
      let topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 25;
      pipes.push({ x: canvas.width, topHeight });
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // 背景
      ctx.fillStyle = '#71f8fc';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // 玩家
      ctx.fillStyle = '#ffcc00';
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // 管子
      ctx.fillStyle = '#2b7a78';
      for(let pipe of pipes){
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - (pipe.topHeight + pipeGap));
      }

      // 分数
      ctx.fillStyle = '#1A1A1A';
      ctx.font = '20px Product Sans';
      ctx.fillText(`分数: ${score}`, 10, 30);

      // 游戏结束覆盖层
      if(gameOver){
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0,0,canvas.width,canvas.height);

        ctx.fillStyle = '#ffffff';
        ctx.font = `${Math.floor(canvas.width/10)}px Product Sans`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('游戏结束', canvas.width/2, canvas.height/2);
      }
    }

    function update(){
      if(gameOver) return;

      player.dy += gravity;
      player.y += player.dy;

      // 生成管子
      if(frame % pipeSpacing === 0) createPipe();

      // 管子移动
      for(let pipe of pipes){
        pipe.x -= 2;
      }

      // 移除离开屏幕的管子
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      // 碰撞检测
      for(let pipe of pipes){
        if(player.x + player.size > pipe.x && player.x < pipe.x + pipeWidth){
          if(player.y < pipe.topHeight || player.y + player.size > pipe.topHeight + pipeGap){
            endGame();
          }
        }
      }

      // 撞到地面或顶部
      if(player.y + player.size > canvas.height || player.y < 0){
        endGame();
      }

      // 计分
      for(let pipe of pipes){
        if(pipe.x + pipeWidth === player.x){
          score++;
        }
      }

      frame++;
    }

    function animate(){
      update();
      draw();
      if(!gameOver) requestAnimationFrame(animate);
    }

    function endGame(){
      gameOver = true;
      buttonsContainer.style.display = 'flex';
      draw();
    }

    document.addEventListener('keydown', (e) => {
      if(e.code === 'Space') player.dy = jump;
    });

    document.addEventListener('click', () => {
      if(!gameOver) player.dy = jump;
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
      resetGame();
    });

    resetGame();
  </script>
</body>
</html>
