<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>霜蓝小游戏</title>
<link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Product Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    background: linear-gradient(135deg, #e0faff, #ffffff);
  }
  #gameContainer {
    margin-top: 2rem;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  canvas {
    display: block;
    border-radius: 12px;
    background: linear-gradient(to bottom, #ffffff, #c0f0ff);
  }
  #score {
    font-size: 2rem;
    font-weight: bold;
    color: #1A1A1A;
    text-shadow: 0 0 5px #71f8fc;
    margin: 1rem 0;
  }
  .game-button {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background: linear-gradient(to right, #71f8fc, #a0fff8);
    border-radius: 30px;
    text-decoration: none;
    color: black;
    font-weight: bold;
    font-size: 1.1rem;
    margin: 0.5rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .game-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }
  #buttonsContainer {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <canvas id="gameCanvas" width="360" height="600"></canvas>
  <div id="score">0</div>
  <div id="buttonsContainer">
    <button id="restartBtn" class="game-button">重新开始</button>
    <a href="index.html" class="game-button">返回主页</a>
  </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let width = canvas.width;
let height = canvas.height;

// 玩家方块
let player = { x: 80, y: height/2, size: 30, vy: 0 };

// 游戏参数
let gravity = 0.5;      // 下落速度
let jump = -10;         // 每次点击上升速度
let pipes = [];
let pipeWidth = 50;
let pipeGap = 180;      // 管子上下间距
let pipeSpacing = 220;  // 管子前后间距
let score = 0;
let gameOver = false;

// 初始化管子
function initPipes() {
  pipes = [];
  for (let i = 0; i < 3; i++) {
    let x = width + i * pipeSpacing;
    let topHeight = Math.random() * (height - pipeGap - 100) + 50;
    pipes.push({ x, topHeight });
  }
}

// 重置游戏
function resetGame() {
  player.y = height/2;
  player.vy = 0;
  score = 0;
  gameOver = false;
  initPipes();
  document.getElementById('score').textContent = score;
}

// 绘制玩家
function drawPlayer() {
  ctx.fillStyle = "#71f8fc";
  ctx.shadowColor = "#a0fff8";
  ctx.shadowBlur = 10;
  ctx.beginPath();
  ctx.roundRect(player.x, player.y, player.size, player.size, 8);
  ctx.fill();
  ctx.shadowBlur = 0;
}

// 绘制管子
function drawPipes() {
  pipes.forEach(pipe => {
    // 上管子
    let gradient = ctx.createLinearGradient(pipe.x,0,pipe.x,pipe.topHeight);
    gradient.addColorStop(0,'#71f8fc');
    gradient.addColorStop(1,'#a0fff8');
    ctx.fillStyle = gradient;
    ctx.roundRect(pipe.x,0,pipeWidth,pipe.topHeight,8);
    ctx.fill();

    // 下管子
    let bottomHeight = height - pipe.topHeight - pipeGap;
    let gradient2 = ctx.createLinearGradient(pipe.x,pipe.topHeight+pipeGap,pipe.x,height);
    gradient2.addColorStop(0,'#71f8fc');
    gradient2.addColorStop(1,'#a0fff8');
    ctx.fillStyle = gradient2;
    ctx.roundRect(pipe.x,pipe.topHeight + pipeGap,pipeWidth,bottomHeight,8);
    ctx.fill();
  });
}

// 更新游戏
function update() {
  if(gameOver) return;

  player.vy += gravity;
  player.y += player.vy;

  pipes.forEach(pipe => {
    pipe.x -= 2; // 管子移动速度
    // 撞检测
    if(player.x + player.size > pipe.x && player.x < pipe.x + pipeWidth){
      if(player.y < pipe.topHeight || player.y + player.size > pipe.topHeight + pipeGap){
        gameOver = true;
      }
    }
    // 积分
    if(pipe.x + pipeWidth === player.x){
      score++;
      document.getElementById('score').textContent = score;
    }
  });

  // 循环管子
  if(pipes[0].x + pipeWidth < 0){
    pipes.shift();
    let topHeight = Math.random() * (height - pipeGap - 100) + 50;
    pipes.push({ x: pipes[pipes.length-1].x + pipeSpacing, topHeight });
  }

  // 撞地板或天花板
  if(player.y + player.size > height || player.y < 0){
    gameOver = true;
  }
}

// 绘制画面
function draw() {
  ctx.clearRect(0,0,width,height);
  drawPipes();
  drawPlayer();
}

// 游戏循环
function loop() {
  update();
  draw();
  if(!gameOver){
    requestAnimationFrame(loop);
  }
}
initPipes();
loop();

// 点击跳跃
canvas.addEventListener('click', ()=>{
  if(!gameOver){
    player.vy = jump;
  }
});

// 重新开始按钮
document.getElementById('restartBtn').addEventListener('click', ()=>{
  resetGame();
  loop();
});

// canvas圆角矩形扩展
CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
  if (w < 2 * r) r = w / 2;
  if (h < 2 * r) r = h / 2;
  this.beginPath();
  this.moveTo(x+r, y);
  this.arcTo(x+w, y, x+w, y+h, r);
  this.arcTo(x+w, y+h, x, y+h, r);
  this.arcTo(x, y+h, x, y, r);
  this.arcTo(x, y, x+w, y, r);
  this.closePath();
  return this;
};
</script>
</body>
</html>
