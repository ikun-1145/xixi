<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">实时粉丝数 - 霜蓝</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      /* 日间主题 */
      --bg-main: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center / cover no-repeat;
      --card-bg: rgba(255,255,255,0.5);
      --text-main: #1A1A1A;
      --accent: #71f8fc;
    }

    /* 夜间主题（donate 同款） */
    body.night {
      --bg-main: #161823;
      --card-bg: rgba(22,24,35,0.9);
      --text-main: #E8FFFF;
      --accent: #3EEDE7;
    }

    /* preload 阶段隐藏页面 */
    body.preload {
      opacity: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                   "Noto Sans CJK SC", "Source Han Sans SC",
                   Arial, sans-serif;
      background: var(--bg-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
      opacity: 1;
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 720px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .fan-count {
      display: flex;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .digit {
      display: inline-block;
      width: 2rem;
      height: 3rem;
      line-height: 3rem;
      margin: 0 0.1rem;
      background: linear-gradient(to bottom, var(--accent), #a0fff8);
      color: #000;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
      transform-style: preserve-3d;
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .update-time {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .thanks {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .back {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, var(--accent), #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
    }

    /* 加载动画层 */
    #loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
      background: radial-gradient(
        circle at center,
        rgba(113,248,252,0.18),
        #ffffff 65%
      );
    }

    body.night #loading {
      background: radial-gradient(
        circle at center,
        rgba(62,237,231,0.14),
        rgba(22,24,35,0.96) 65%
      );
    }

    .loader {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 6px solid rgba(0,0,0,0.08);
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(113,248,252,0.45);
    }

    body.night .loader {
      border: 6px solid rgba(255,255,255,0.14);
      box-shadow: 0 0 24px rgba(62,237,231,0.55);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.fade-in {
      animation: fadeBody 0.8s ease;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body.fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 加载动画层 -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h1 id="titleText"></h1>
    <div class="fan-count" id="fanCount"></div>
    <p class="update-time" id="updateTime"></p>
    <p class="thanks" id="thanksText"></p>
    <a href="index.html" class="back" id="backBtn"></a>
  </div>

  <footer>Copyright©️2024-2026霜蓝, All Rights Reserved.</footer>

  <!-- 动效脚本 -->
  <script src="p/js/langState.js"></script>
  <script src="p/js/theme-controller.js"></script>
  <script>
    document.body.classList.add('preload');

    function applyAutoTheme() {
      const hour = new Date().getHours();
      const isNight = hour >= 18 || hour < 6;
      document.body.classList.toggle('night', isNight);
    }

    initThemeController({ applyAutoTheme, intervalMs: 10 * 60 * 1000 });

    /* --------- i18n --------- */
    const i18n = {
      zh: {
        pageTitle: "实时粉丝数 - 霜蓝",
        title: "实时粉丝数",
        thanks: "感谢大家的支持与陪伴！",
        back: "← 返回主页",
        updatePrefix: "数据更新时间："
      },
      en: {
        pageTitle: "Live Fans Count - Sunland",
        title: "Live Fans Count",
        thanks: "Thank you all for your support!",
        back: "← Back to Home",
        updatePrefix: "Last updated: "
      },
      ja: {
        pageTitle: "フォロワー数 - フロスト",
        title: "フォロワー数",
        thanks: "いつも応援ありがとうございます！",
        back: "← ホームへ戻る",
        updatePrefix: "更新日時："
      }
    };

    const currentLang = LangState.getLang();
    const t = i18n[currentLang] || i18n.zh;

    document.title = t.pageTitle;
    document.getElementById("titleText").textContent = t.title;
    document.getElementById("thanksText").textContent = t.thanks;
    document.getElementById("backBtn").textContent = t.back;

    // === ✅ 只改这两行 ===
    const fanCount = 24559;
    const updateTime = "2026年2月18日 11:50";

    // 加载数字
    const fanCountContainer = document.getElementById('fanCount');
    String(fanCount).split('').forEach((digit, i) => {
      const span = document.createElement('span');
      span.className = 'digit';
      span.style.animationDelay = `${i * 0.1}s`;
      span.textContent = digit;
      fanCountContainer.appendChild(span);
    });

    // 更新时间
    document.getElementById('updateTime').textContent = `${t.updatePrefix}${updateTime}`;

    // 页面进入动画
    window.addEventListener('load', () => {
      // 页面解封
      document.body.classList.remove('preload');
      document.body.classList.add('fade-in');

      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 600);
      }
    });

    // 页面跳转动画
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const href = link.getAttribute("href");
        if (!href.startsWith("#") && !href.startsWith("javascript")) {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = href, 600);
          });
        }
      });
    });
  </script>
</body>
</html>
