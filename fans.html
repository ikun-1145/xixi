<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>实时粉丝数 - 霜蓝</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Product Sans', sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #1A1A1A;
    }

    .container {
      margin-top: 3rem;
      padding: 2rem;
      width: 90%;
      max-width: 720px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    .number-display {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      font-size: 3.5rem;
      margin: 1.5rem 0;
    }

    .digit {
      position: relative;
      width: 2.2rem;
      height: 3.5rem;
      perspective: 1000px;
    }

    .digit-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: flip 0.6s ease-in-out;
    }

    .digit-front, .digit-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffffaa;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .digit-back {
      transform: rotateX(180deg);
    }

    @keyframes flip {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(0); }
    }

    .update-time {
      font-size: 0.95rem;
      color: #333;
      margin-top: 0.5rem;
    }

    .back {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>实时粉丝数</h1>
    <div class="number-display" id="fanCounter"></div>
    <div class="update-time" id="updateTime"></div>
    <a href="index.html" class="back">← 返回主页</a>
  </div>
  <footer>Copyright©️2024-2025霜蓝, All Rights Reserved.</footer>

  <script>
    // 可修改部分
    const fans = 20599;
    const updateDate = '2025年7月31日 20:27';

    // 更新时间渲染
    document.getElementById('updateTime').textContent = '最后更新：' + updateDate;

    // 渲染翻页数字
    const container = document.getElementById("fanCounter");

    function renderDigits(number) {
      container.innerHTML = "";
      const digits = number.toString().split("");
      digits.forEach(d => {
        const digit = document.createElement("div");
        digit.className = "digit";

        const inner = document.createElement("div");
        inner.className = "digit-inner";

        const front = document.createElement("div");
        front.className = "digit-front";
        front.textContent = d;

        const back = document.createElement("div");
        back.className = "digit-back";
        back.textContent = d;

        inner.appendChild(front);
        inner.appendChild(back);
        digit.appendChild(inner);
        container.appendChild(digit);
      });
    }

    renderDigits(fans);
  </script>
</body>
</html>
