<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>粉丝数展示</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("p/bg.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #71f8fc;
    }

    .counter {
      display: flex;
      font-size: 10vw;
      gap: 0.2em;
      user-select: none;
      text-shadow: 0 0 10px #71f8fc;
    }

    .digit {
      position: relative;
      width: 1em;
      height: 1.2em;
      perspective: 1000px;
    }

    .digit-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: flip 1s ease-in-out;
    }

    .digit-front, .digit-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .digit-back {
      transform: rotateX(180deg);
    }

    @keyframes flip {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(0); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      color: #ccc;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="counter" id="fanCounter"></div>
  <div class="footer" id="updateTime"></div>

  <script>
    // 粉丝数（你可以每次更新时只改这个数字）
    const fans = 20400;

    // 更新时间（你只改这一个日期字符串就好）
    const updateDate = '2025年7月28日 19:17';

    // 显示更新时间
    document.getElementById('updateTime').textContent = '最后更新：' + updateDate;

    // 渲染数字
    const container = document.getElementById("fanCounter");

    function renderDigits(number) {
      container.innerHTML = "";
      const digits = number.toString().split("");
      digits.forEach(d => {
        const digit = document.createElement("div");
        digit.className = "digit";

        const inner = document.createElement("div");
        inner.className = "digit-inner";

        const front = document.createElement("div");
        front.className = "digit-front";
        front.textContent = d;

        const back = document.createElement("div");
        back.className = "digit-back";
        back.textContent = d;

        inner.appendChild(front);
        inner.appendChild(back);
        digit.appendChild(inner);
        container.appendChild(digit);
      });
    }

    renderDigits(fans);
  </script>

</body>
</html>
