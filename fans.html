<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>实时粉丝数 - 霜蓝</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                   "Noto Sans CJK SC", "Source Han Sans SC",
                   Arial, sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #1A1A1A;
      opacity: 1;
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 720px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .fan-count {
      display: flex;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .digit {
      display: inline-block;
      width: 2rem;
      height: 3rem;
      line-height: 3rem;
      margin: 0 0.1rem;
      background: linear-gradient(to bottom, #71f8fc, #a0fff8);
      color: #000;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
      transform-style: preserve-3d;
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .update-time {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .thanks {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .back {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
    }

    /* 加载动画层 */
    #loading {
      position: fixed;
      z-index: 9999;
      background: #ffffff;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
    }

    .loader {
      border: 6px solid #e0faff;
      border-top: 6px solid #71f8fc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.fade-in {
      animation: fadeBody 0.8s ease;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body.fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 加载动画层 -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h1>实时粉丝数</h1>
    <div class="fan-count" id="fanCount"></div>
    <p class="update-time" id="updateTime"></p>
    <p class="thanks">感谢大家的支持与陪伴！</p>
    <a href="index.html" class="back">← 返回主页</a>
  </div>

  <footer>Copyright©️2024-2026霜蓝, All Rights Reserved.</footer>

  <!-- 动效脚本 -->
  <script>
    // === ✅ 只改这两行 ===
    const fanCount = 23480;
    const updateTime = "2025年12月5日 21:02";

    // 加载数字
    const fanCountContainer = document.getElementById('fanCount');
    String(fanCount).split('').forEach((digit, i) => {
      const span = document.createElement('span');
      span.className = 'digit';
      span.style.animationDelay = `${i * 0.1}s`;
      span.textContent = digit;
      fanCountContainer.appendChild(span);
    });

    // 更新时间
    document.getElementById('updateTime').textContent = `数据更新时间：${updateTime}`;

    // 页面进入动画
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 600);
      }
    });

    // 页面跳转动画
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const href = link.getAttribute("href");
        if (!href.startsWith("#") && !href.startsWith("javascript")) {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = href, 600);
          });
        }
      });
    });
  </script>
</body>
</html>
