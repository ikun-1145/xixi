<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>关注我们 - 霜蓝</title>
  <style>
    :root {
      /* 日间主题 */
      --bg-main: linear-gradient(135deg, #e0faff, #ffffff);
      --card-bg: rgba(255,255,255,0.5);
      --text-main: #1A1A1A;
      --accent: #71f8fc;
    }

    /* 夜间主题（donate 同款） */
    body.night {
      --bg-main: #161823;
      --card-bg: rgba(22,24,35,0.9);
      --text-main: #E8FFFF;
      --accent: #3EEDE7;
    }

    /* preload 阶段：页面不可见 */
    body.preload {
      opacity: 0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                   "Noto Sans CJK SC", "Source Han Sans SC",
                   Arial, sans-serif;
      background: var(--bg-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
    }

    .logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .logos div {
      font-size: 0.9rem;
      text-align: center;
    }

    .logos img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto 0.5rem;
    }

    .back {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, var(--accent), #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
    }

    #loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
      background: radial-gradient(
        circle at center,
        rgba(113,248,252,0.18),
        #ffffff 65%
      );
    }

    body.night #loading {
      background: radial-gradient(
        circle at center,
        rgba(62,237,231,0.14),
        rgba(22,24,35,0.96) 65%
      );
    }

    .loader {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 6px solid rgba(0,0,0,0.08);
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(113,248,252,0.45);
    }

    body.night .loader {
      border: 6px solid rgba(255,255,255,0.14);
      box-shadow: 0 0 24px rgba(62,237,231,0.55);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.fade-in {
      animation: fadeBody 0.8s ease;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body.fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h1 id="titleText"></h1>
    <p id="descText"></p>
    <div class="logos">
      <div>
        <img src="p/bilibili.jpeg" loading="lazy" decoding="async">
        <div>B站</div>
      </div>
      <div>
        <img src="p/dy.png" loading="lazy" decoding="async">
        <div>抖音</div>
      </div>
      <div>
        <img src="p/gh.png" loading="lazy" decoding="async">
        <div>GitHub</div>
      </div>
      <div>
        <img src="p/ks.png" loading="lazy" decoding="async">
        <div>快手</div>
      </div>
      <div>
        <img src="p/x.png" loading="lazy" decoding="async">
        <div>X</div>
      </div>
      <div>
        <img src="p/xhs.png" loading="lazy" decoding="async">
        <div>小红书</div>
      </div>
    </div>
    <a href="index.html" class="back" id="backBtn"></a>
  </div>
  <footer>Copyright©️2024-2026霜蓝, All Rights Reserved.</footer>

  <script>
    document.body.classList.add('preload');

    function applyAutoTheme() {
      const hour = new Date().getHours();
      const isNight = hour >= 18 || hour < 6;
      document.body.classList.toggle('night', isNight);
    }

    applyAutoTheme();
    setInterval(applyAutoTheme, 10 * 60 * 1000);

    const i18n = {
      zh: {
        title: "关注我们",
        desc: "全网搜索霜蓝，获取更多动态：",
        back: "← 返回主页",
        platforms: ["B站", "抖音", "GitHub", "快手", "X", "小红书"]
      },
      en: {
        title: "Follow Me",
        desc: "Search \"Sunland\" on these platforms:",
        back: "← Back to Home",
        platforms: ["Bilibili", "TikTok", "GitHub", "Kwai", "X", "RED"]
      },
      jp: {
        title: "フォローする",
        desc: "各プラットフォームで「フロスト」を検索してください：",
        back: "← ホームへ戻る",
        platforms: ["Biribiri", "TikTok", "GitHub", "Kwaishou", "X", "RED"]
      }
    };

    function applyLang() {
      const lang = localStorage.getItem("lang") || "zh";
      const t = i18n[lang] || i18n.zh;

      document.getElementById("titleText").textContent = t.title;
      document.getElementById("descText").textContent = t.desc;
      document.getElementById("backBtn").textContent = t.back;

      const logoLabels = document.querySelectorAll(".logos div > div");
      logoLabels.forEach((el, i) => {
        if (t.platforms[i]) el.textContent = t.platforms[i];
      });
    }

    window.addEventListener('load', () => {
      applyLang();

      // 页面解封
      document.body.classList.remove('preload');
      document.body.classList.add('fade-in');

      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 600);
      }
    });

    // 跳转按钮淡出过渡
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const href = link.getAttribute("href");
        if (!href.startsWith("#") && !href.startsWith("javascript")) {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = href, 600);
          });
        }
      });
    });
  </script>
</body>
</html>
