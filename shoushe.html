<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">兽设介绍 - 霜蓝</title>
  <style>
    * { box-sizing: border-box; }

    :root {
      /* 日间主题 */
      --bg-main: #3EEDE7;
      --card-bg: rgba(255,255,255,0.55);
      --text-main: #1A1A1A;
      --accent: #71f8fc;
    }

    /* 夜间主题（donate 同款） */
    body.night {
      --bg-main: #161823;
      --card-bg: rgba(22,24,35,0.9);
      --text-main: #E8FFFF;
      --accent: #3EEDE7;
    }

    /* preload 阶段页面不可见 */
    body.preload {
      opacity: 0;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                   "Noto Sans CJK SC", "Source Han Sans SC",
                   Arial, sans-serif;
      background: var(--bg-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
      overflow-x: hidden;
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 720px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      margin-top: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .back {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, var(--accent), #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 1rem; }
      .back { font-size: 1rem; padding: 0.7rem 1.2rem; }
    }

    /* 加载动画样式 */
    #loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
      background: radial-gradient(
        circle at center,
        rgba(113,248,252,0.18),
        #ffffff 65%
      );
    }

    body.night #loading {
      background: radial-gradient(
        circle at center,
        rgba(62,237,231,0.14),
        rgba(22,24,35,0.96) 65%
      );
    }

    .loader {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 6px solid rgba(0,0,0,0.08);
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(113,248,252,0.45);
    }

    body.night .loader {
      border: 6px solid rgba(255,255,255,0.14);
      box-shadow: 0 0 24px rgba(62,237,231,0.55);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.fade-in {
      animation: fadeBody 0.8s ease;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body.fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h1 id="titleText"></h1>
    <p id="desc1"></p>
    <p id="desc2"></p>
    <picture>
      <source srcset="p/xsst.webp" type="image/webp">
      <img src="p/xsst.jpeg" alt="霜蓝双视图" loading="lazy" decoding="async">
    </picture>
    <picture>
      <source srcset="p/xsst_tf.webp" type="image/webp">
      <img src="p/xsst_tf.jpeg" alt="霜蓝双视图 - 有头发版" loading="lazy" decoding="async">
    </picture>
    <a href="index.html" class="back" id="backBtn"></a>
  </div>

  <footer>Copyright©️2024-2026霜蓝, All Rights Reserved.</footer>

  <script src="p/js/langState.js"></script>
  <script>
    document.body.classList.add('preload');

    function applyAutoTheme() {
      const hour = new Date().getHours();
      const isNight = hour >= 18 || hour < 6;
      document.body.classList.toggle('night', isNight);
    }

    applyAutoTheme();
    setInterval(applyAutoTheme, 10 * 60 * 1000);

    /* --------- i18n --------- */
    const i18n = {
      zh: {
        pageTitle: "兽设介绍 - 霜蓝",
        title: "霜蓝 - 兽设介绍",
        desc1: "霜蓝是一位以冰蓝色为主题的原创形象，象征着冷静与智慧。",
        desc2: "以下为霜蓝的双视图展示：",
        back: "← 返回主页"
      },
      en: {
        pageTitle: "Character Design - Sunland",
        title: "Sunland - Character Design",
        desc1: "Sunland is an original character themed in icy blue, representing calmness and wisdom.",
        desc2: "Below are the front and back views of Sunland:",
        back: "← Back to Home"
      },
      ja: {
        pageTitle: "キャラクター紹介 - フロスト",
        title: "フロスト - キャラクター紹介",
        desc1: "フロストは氷のような青をテーマにしたオリジナルキャラクターで、冷静さと知性を象徴しています。",
        desc2: "以下はフロストの前後ビューです：",
        back: "← ホームへ戻る"
      }
    };

    function applyLang() {
      const lang = LangState.getLang();
      const t = i18n[lang] || i18n.zh;

      document.title = t.pageTitle;
      document.getElementById("titleText").textContent = t.title;
      document.getElementById("desc1").textContent = t.desc1;
      document.getElementById("desc2").textContent = t.desc2;
      document.getElementById("backBtn").textContent = t.back;
    }

    // 加载动画控制
    window.addEventListener('load', () => {
      applyLang();

      // 页面解封
      document.body.classList.remove('preload');
      document.body.classList.add('fade-in');

      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 600);
      }
    });

    // 跳转按钮淡出过渡
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const href = link.getAttribute("href");
        if (!href.startsWith("#") && !href.startsWith("javascript")) {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = href, 600);
          });
        }
      });
    });
  </script>
</body>
</html>
